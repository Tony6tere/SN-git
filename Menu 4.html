<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Secondaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Verdana", sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            background-color: #6c757d;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #495057;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 18px;
            font-style: italic;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 120px);
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 12px 25px;
            background-color: #adb5bd;
            color: #343a40;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #6c757d;
            color: #f8f9fa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GROUPE N°8</h1>
        <h1>NOGO LEONARD</h1>
    </div>
    <div class="content">
        <a href="#" class="button">Menu 4</a>
        <a href="index.html" class="button">Retour à la page principale</a>
    </div>
</body>
</html>
